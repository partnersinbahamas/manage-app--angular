<li class="day" routerLink="{{router}}" #dayEl>
  <button class="day__button">
    <div class="day__header">
        <h1 class="day__title">{{ calendatDay }}</h1>
  
        <div class="day__formats">
          <span class="day__format">
            {{month}}
          </span>
  
          <span class="day__format">
            {{day.date}}
          </span>
        </div>
      </div>
  </button>
</li>
